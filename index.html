<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Verification Complete</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --primary-color: #8a2be2;
                --secondary-color: #7289da;
                --accent-color: #ff6bcb;
                --dark-color: #1a1a2e;
                --darker-color: #16213e;
                --light-color: #ffffff;
                --success-color: #5cdb95;
            }

            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            @keyframes gradientBackground {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(-20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes floatAnimation {
                0% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
                100% {
                    transform: translateY(0);
                }
            }

            @keyframes glowPulse {
                0% {
                    box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
                }
                50% {
                    box-shadow: 0 0 40px rgba(138, 43, 226, 0.6);
                }
                100% {
                    box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
                }
            }

            @keyframes shimmer {
                0% {
                    background-position: -100% 0;
                }
                100% {
                    background-position: 200% 0;
                }
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            @keyframes bounce {
                0%,
                100% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.05);
                }
            }

            @keyframes checkmarkDraw {
                0% {
                    stroke-dashoffset: 100;
                }
                100% {
                    stroke-dashoffset: 0;
                }
            }

            body {
                font-family: "Poppins", "Segoe UI", "Helvetica Neue", sans-serif;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(
                    -45deg,
                    #0f0c29,
                    #302b63,
                    #24243e,
                    #190c3c
                );
                background-size: 400% 400%;
                animation: gradientBackground 15s ease infinite;
                color: white;
                overflow: hidden;
                margin: 0;
                padding: 0;
            }

            .stars {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 0;
            }

            .star {
                position: absolute;
                background-color: white;
                border-radius: 50%;
                opacity: 0.5;
                animation-name: twinkle;
                animation-duration: 4s;
                animation-timing-function: ease-in-out;
                animation-iteration-count: infinite;
            }

            @keyframes twinkle {
                0% {
                    opacity: 0.2;
                    transform: scale(1);
                }
                50% {
                    opacity: 0.8;
                    transform: scale(1.2);
                }
                100% {
                    opacity: 0.2;
                    transform: scale(1);
                }
            }

            .container {
                background: rgba(26, 26, 46, 0.8);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
                border-radius: 24px;
                box-shadow:
                    0 15px 35px rgba(0, 0, 0, 0.4),
                    0 0 60px rgba(138, 43, 226, 0.3);
                width: 450px;
                padding: 60px 40px;
                text-align: center;
                position: relative;
                z-index: 1;
                animation:
                    fadeIn 1s ease-out,
                    glowPulse 3s infinite;
                border: 1px solid rgba(255, 255, 255, 0.1);
                overflow: hidden;
                transform-style: preserve-3d;
                perspective: 1000px;
            }

            .success-animation {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 35px;
                animation: floatAnimation 6s ease-in-out infinite;
                transform-style: preserve-3d;
            }

            .success-checkmark {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                background: linear-gradient(
                    145deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 20px;
                position: relative;
                transform-style: preserve-3d;
                box-shadow:
                    0 10px 25px rgba(0, 0, 0, 0.2),
                    0 0 30px rgba(138, 43, 226, 0.4);
            }

            .checkmark-svg {
                width: 60px;
                height: 60px;
            }

            .checkmark-path {
                fill: none;
                stroke: white;
                stroke-width: 8;
                stroke-linecap: round;
                stroke-linejoin: round;
                stroke-dasharray: 100;
                stroke-dashoffset: 100;
                animation: checkmarkDraw 1s ease forwards 0.3s;
            }

            .success-checkmark::before {
                content: "";
                position: absolute;
                top: -8px;
                left: -8px;
                right: -8px;
                bottom: -8px;
                border-radius: 50%;
                border: 3px solid rgba(255, 255, 255, 0.2);
                animation: glowPulse 3s infinite;
                z-index: -1;
            }

            .success-checkmark::after {
                content: "";
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                border-radius: 50%;
                background: linear-gradient(
                    45deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0) 60%
                );
                z-index: 1;
            }

            .verification-badge {
                display: inline-flex;
                align-items: center;
                background: linear-gradient(
                    90deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                border-radius: 50px;
                padding: 12px 28px;
                margin-bottom: 25px;
                box-shadow:
                    0 8px 20px rgba(138, 43, 226, 0.3),
                    0 0 15px rgba(138, 43, 226, 0.2);
                position: relative;
                overflow: hidden;
                animation: bounce 2s ease-in-out infinite;
            }

            .verification-badge::after {
                content: "";
                position: absolute;
                top: 0;
                left: -50%;
                width: 150%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.2) 50%,
                    rgba(255, 255, 255, 0) 100%
                );
                transform: skewX(-20deg);
                animation: shimmer 3s infinite;
            }

            .verification-badge i {
                margin-right: 12px;
                font-size: 20px;
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
                z-index: 1;
            }

            .verification-badge span {
                font-weight: 800;
                letter-spacing: 2px;
                font-size: 18px;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
                z-index: 1;
            }

            h1 {
                font-size: 42px;
                margin-bottom: 24px;
                font-weight: 800;
                background: linear-gradient(to right, #fff, #c8c8ff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                letter-spacing: 0.5px;
                text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            }

            .message {
                color: #e6e6fa;
                margin-bottom: 30px;
                font-size: 20px;
                line-height: 1.7;
                font-weight: 400;
                opacity: 0;
                animation: fadeIn 1s forwards 0.8s;
                text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            }

            .background-shapes {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                overflow: hidden;
                opacity: 0.4;
            }

            .shape {
                position: absolute;
                background: linear-gradient(
                    45deg,
                    var(--primary-color),
                    var(--secondary-color)
                );
                border-radius: 50%;
                opacity: 0.3;
                transition: all 0.5s ease;
            }

            .shape1 {
                width: 200px;
                height: 200px;
                top: -100px;
                left: -100px;
                animation: floatAnimation 8s ease-in-out infinite;
            }

            .shape2 {
                width: 150px;
                height: 150px;
                bottom: -75px;
                right: -75px;
                animation: floatAnimation 12s ease-in-out infinite reverse;
            }

            .shape3 {
                width: 80px;
                height: 80px;
                bottom: 50px;
                left: 30px;
                opacity: 0.2;
                animation: floatAnimation 7s ease-in-out infinite 1s;
            }

            .shape4 {
                width: 60px;
                height: 60px;
                top: 40px;
                right: 30px;
                opacity: 0.2;
                animation: floatAnimation 9s ease-in-out infinite 0.5s;
            }

            .shimmer {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.05) 50%,
                    rgba(255, 255, 255, 0) 100%
                );
                background-size: 200% 100%;
                animation: shimmer 4s infinite;
                z-index: -1;
            }

            .particles {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: -1;
            }

            .particle {
                position: absolute;
                background: linear-gradient(
                    to right,
                    var(--primary-color),
                    var(--secondary-color)
                );
                border-radius: 50%;
                opacity: 0.5;
                animation: float 3s infinite ease-in-out;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0) rotate(0deg);
                }
                50% {
                    transform: translateY(-20px) rotate(180deg);
                }
            }

            @media (max-width: 480px) {
                .container {
                    width: 90%;
                    padding: 40px 25px;
                }

                h1 {
                    font-size: 32px;
                }

                .message {
                    font-size: 16px;
                }

                .success-checkmark {
                    width: 100px;
                    height: 100px;
                }

                .checkmark-svg {
                    width: 50px;
                    height: 50px;
                }
            }
        </style>
    </head>
    <body>
        <div class="stars" id="stars"></div>

        <div class="container">
            <div class="background-shapes">
                <div class="shape shape1"></div>
                <div class="shape shape2"></div>
                <div class="shape shape3"></div>
                <div class="shape shape4"></div>
            </div>
            <div class="shimmer"></div>
            <div class="particles" id="particles"></div>

            <div class="success-animation">
                <div class="success-checkmark">
                    <svg class="checkmark-svg" viewBox="0 0 100 100">
                        <path class="checkmark-path" d="M25,55 L45,75 L75,25" />
                    </svg>
                </div>
            </div>

            <div class="verification-badge">
                <i class="fas fa-shield-alt"></i>
                <span>VERIFIED</span>
            </div>

            <h1>Verification Complete</h1>

            <p class="message">
                Your account has been successfully verified.<br />You can now
                close this window.
            </p>
        </div>

        <script>
            function createStars() {
                const stars = document.getElementById("stars");
                const starsCount = 200;

                for (let i = 0; i < starsCount; i++) {
                    const star = document.createElement("div");
                    star.className = "star";

                    const x = Math.random() * 100;
                    const y = Math.random() * 100;

                    const size = Math.random() * 4;

                    const delay = Math.random() * 5;

                    star.style.left = `${x}%`;
                    star.style.top = `${y}%`;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    star.style.animationDelay = `${delay}s`;

                    star.style.opacity = 0.2 + Math.random() * 0.7;

                    stars.appendChild(star);
                }
            }

            function createParticles() {
                const particlesContainer = document.getElementById("particles");
                const particlesCount = 15;

                for (let i = 0; i < particlesCount; i++) {
                    const particle = document.createElement("div");
                    particle.className = "particle";

                    const x = Math.random() * 100;
                    const y = Math.random() * 100;

                    const size = 3 + Math.random() * 8;

                    const delay = Math.random() * 5;
                    const duration = 3 + Math.random() * 7;

                    particle.style.left = `${x}%`;
                    particle.style.top = `${y}%`;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.animationDuration = `${duration}s`;

                    particle.style.opacity = 0.1 + Math.random() * 0.3;

                    particlesContainer.appendChild(particle);
                }
            }

            document.addEventListener("DOMContentLoaded", function () {
                createStars();
                createParticles();

                document.querySelectorAll(".shape").forEach((shape) => {
                    shape.addEventListener("mouseover", () => {
                        shape.style.transform = "scale(1.1) rotate(5deg)";
                        shape.style.opacity = "0.5";
                    });

                    shape.addEventListener("mouseout", () => {
                        shape.style.transform = "scale(1) rotate(0deg)";
                        shape.style.opacity = "0.3";
                    });
                });
            });

            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get("code");

            if (code) {
                fetch("/", {
                    method: "POST",
                    body: code,
                    headers: {
                        "Content-Type": "text/plain",
                    },
                }).catch((error) => {
                    console.error("Error sending code:", error);
                });
            }
        </script>
    </body>
</html>
